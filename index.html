<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        
        <form id="my-form">               
            <fieldset>
                <legend>INFORMAÇÕES PESOAIS</legend>
                <div class="line"></div>
            
                <div class="name-wrapper">             
                    <div class="firstName-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>             
                    <div class="secondName-wrapper">  
                        <label for="second-name">Sobrenome</label>
                        <input type="text" id="second-name">
                    </div>
                </div>
                
                <div class="email-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">            
                </div>

                <div class="password-wrapper">
                    <label for="password">Senha <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="password">            
                </div>


            </fieldset>    
        </form>

    </div>
</body>
</html>
